<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>amdgpu_top-web API</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 0;
        padding: 2rem;
        background: #0e0e0e;
        color: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
      main {
        max-width: 42rem;
        text-align: left;
      }
      code {
        font-size: 0.9rem;
        background: rgba(255, 255, 255, 0.08);
        padding: 0.3rem 0.5rem;
        border-radius: 0.4rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>API Reference</h1>

      <ul>
        <li><a href="/api/gpus"><code>GET /api/gpus</code></a></li>
        <li><a href="/api/gpus/{gpu_id}/metrics"><code>GET /api/gpus/{gpu_id}/metrics</code></a></li>
        <li><a href="/api/gpus/{gpu_id}/procs"><code>GET /api/gpus/{gpu_id}/procs</code></a></li>
        <li><a href="/healthz"><code>GET /healthz</code></a> and <a href="/readyz"><code>GET /readyz</code></a></li>
        <li><a href="/api/version"><code>GET /api/version</code></a></li>
        <li><a href="/ws"><code>GET /ws</code></a></li>
        <li><a href="/metrics"><code>GET /metrics</code></a> <span>(Prometheus; enable via <code>APP_ENABLE_PROMETHEUS</code>)</span></li>
      </ul>
    </main>
  </body>
</html>
